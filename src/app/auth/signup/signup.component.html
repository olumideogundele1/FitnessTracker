<section>
    <form fxLayout="column" fxLayoutAlign="center center" #f = "ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field appearance="standard">
            <mat-label>username</mat-label>
            <input matInput placeholder="Enter username" ngModel name = "email" required #emailInput = "ngModel"/>
            <mat-error *ngIf="emailInput.hasError('required')">Field can not be empty</mat-error>

            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field  hintLabel="Should be at least 6 characters long">
            <mat-label>password</mat-label>
            <input type="password" matInput placeholder="Enter password" ngModel
             name="password" required
             minlength="6"
             #pwInput="ngModel"/>
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
